
<!DOCTYPE html>
<html>
<head>
  <title>Assistant Chatbot</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f2f2f2; }
    #chatbox { width: 100%; height: 300px; border: 1px solid #ccc; background: #fff; padding: 10px; overflow-y: scroll; margin-bottom: 10px; }
    input[type="text"] { width: 80%; padding: 10px; }
    button { padding: 10px 15px; }
  </style>
</head>
<body>
  <h2>ðŸ‘‹ Hello, I'm Assistant</h2>
  <div id="chatbox"></div>
  <input type="text" id="userInput" placeholder="Type something..." />
  <button onclick="talk()">Send</button>

  <script>
    const chatbox = document.getElementById('chatbox');

    function respondTo(msg) {
      msg = msg.toLowerCase();
      if (msg.includes("hello") || msg.includes("hi")) return "Hi there! ðŸ˜Š";
      if (msg.includes("bored")) return "I'm here to keep you company. Want to talk about something fun?";
      if (msg.includes("chatgpt")) return "ChatGPT is smart, but I'm your Assistant today!";
      return "That's interesting! Tell me more.";
    }

    function talk() {
      const input = document.getElementById('userInput');
      const userMsg = input.value.trim();
      if (!userMsg) return;
      chatbox.innerHTML += "<p><strong>You:</strong> " + userMsg + "</p>";
      const botReply = respondTo(userMsg);
      chatbox.innerHTML += "<p><strong>Assistant:</strong> " + botReply + "</p>";
      input.value = "";
      chatbox.scrollTop = chatbox.scrollHeight;
    }
  </script>
</body>
</html>
